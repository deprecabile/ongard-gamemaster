services:
  # PostgreSQL Database Service - Game
  postgres-game:
    profiles: [ "db", "spring", "backend" ]
    build:
      context: ./database/db-game
      dockerfile: Dockerfile
    container_name: ongard-postgres-game
    environment:
      POSTGRES_DB: db-game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-game-data:/var/lib/postgresql
    networks:
      - ongard-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d db-game" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database Service - Auth
  postgres-auth:
    profiles: [ "db", "spring", "backend" ]
    build:
      context: ./database/db-auth
      dockerfile: Dockerfile
    container_name: ongard-postgres-auth
    environment:
      POSTGRES_DB: db-auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql
    networks:
      - ongard-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d db-auth" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Liquibase Migration Service - Game
  liquibase-game:
    profiles: [ "db", "spring", "backend" ]
    image: liquibase/liquibase:4.27
    container_name: ongard-liquibase-game
    depends_on:
      postgres-game:
        condition: service_healthy
    volumes:
      - ./database/db-game/liquibase/changelog:/liquibase/changelog
    networks:
      - ongard-network
    command: >
      --url=jdbc:postgresql://postgres-game:5432/db-game?currentSchema=game --changeLogFile=changelog/db.changelog-master.xml --username=postgres --password=postgres --driver=org.postgresql.Driver update
    restart: "no"

  # Liquibase Migration Service - Auth
  liquibase-auth:
    profiles: [ "db", "spring", "backend" ]
    image: liquibase/liquibase:4.27
    container_name: ongard-liquibase-auth
    depends_on:
      postgres-auth:
        condition: service_healthy
    volumes:
      - ./database/db-auth/liquibase/changelog:/liquibase/changelog
    networks:
      - ongard-network
    command: >
      --url=jdbc:postgresql://postgres-auth:5432/db-auth?currentSchema=auth --changeLogFile=changelog/db.changelog-master.xml --username=postgres --password=postgres --driver=org.postgresql.Driver update
    restart: "no"

  # Ollama GPU — Creative narrative LLM (VitoF/llama-3.1-8b-italian)
  ollama-gpu:
    profiles: [ "llm", "backend" ]
    image: ongard-ollama-gpu
    container_name: ongard-ollama-gpu
    ports:
      - "11434:11434"
    networks:
      - ongard-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /tmp/.hc_start ] || date +%s > /tmp/.hc_start; [ $(($(date +%s) - $(cat /tmp/.hc_start))) -gt 180 ] && exit 0 || ollama list" ]
      interval: 60s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Ollama CPU — Deterministic validation + embeddings (qwen3:4b, qwen3-embedding)
  ollama-cpu:
    profiles: [ "llm", "backend" ]
    image: ongard-ollama-cpu
    container_name: ongard-ollama-cpu
    ports:
      - "11435:11434"
    networks:
      - ongard-network
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /tmp/.hc_start ] || date +%s > /tmp/.hc_start; [ $(($(date +%s) - $(cat /tmp/.hc_start))) -gt 180 ] && exit 0 || ollama list" ]
      interval: 60s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Redis - Pub/Sub and caching
  redis:
    profiles: [ "db", "spring", "backend" ]
    image: redis:8-alpine
    container_name: ongard-redis
    command: redis-server --notify-keyspace-events Ex
    ports:
      - "6379:6379"
    networks:
      - ongard-network
    tmpfs:
      - /data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Ollama Warmup Service — preloads models before backend starts
  ondgard-warmup:
    profiles: [ "llm", "backend" ]
    build:
      context: ./backend
      dockerfile: ondgard-warmup/Dockerfile
      network: host
    container_name: ongard-warmup
    depends_on:
      ollama-gpu:
        condition: service_healthy
      ollama-cpu:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ongard-network
    restart: "no"

  # Authentication Microservice
  authentication:
    profiles: [ "spring", "backend" ]
    build:
      context: ./backend
      dockerfile: authentication/Dockerfile
      network: host
    container_name: ongard-authentication
    depends_on:
      liquibase-auth:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:-dGhpc0lzQVNlY3JldEtleUZvckpXVFNpZ25pbmcxMjM0NTY3ODkw}
    ports:
      - "8089:8089"
    networks:
      - ongard-network
    restart: unless-stopped

  # API Gateway
  gateway:
    profiles: [ "spring", "backend" ]
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
      network: host
    container_name: ongard-gateway
    depends_on:
      - authentication
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:-dGhpc0lzQVNlY3JldEtleUZvckpXVFNpZ25pbmcxMjM0NTY3ODkw}
    ports:
      - "8080:8080"
    networks:
      - ongard-network
    restart: unless-stopped

  # Ongard Chat Microservice
  ongard-chat:
    profiles: [ "spring", "backend" ]
    build:
      context: ./backend
      dockerfile: ongard-chat/Dockerfile
      network: host
    container_name: ongard-chat
    depends_on:
      liquibase-game:
        condition: service_completed_successfully
      ondgard-warmup:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-game:5432/db-game
    ports:
      - "8081:8081"
    networks:
      - ongard-network
    restart: unless-stopped

# Volumes
volumes:
  postgres-game-data:
    driver: local
  postgres-auth-data:
    driver: local

# Networks
networks:
  ongard-network:
    driver: bridge
